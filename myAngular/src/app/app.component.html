<div class="main">
  <div class="submitForm">
    <h2>Add a Task!</h2>
      <form (submit)="onSubmit()">
          <!-- use the json pipe to see how newTask changes in real time -->
          <input type="text" name="newTask.title" [(ngModel)]="newTask.title" placeholder="Task Title" />
          <input type="textarea" name="newTask.description" [(ngModel)]="newTask.description" placeholder="Task Description"/>
          <input type="submit" value="Create Task" />
      </form>
  </div>

  <div class="wrapper">
      <div *ngIf="tasks"  class="tasks">
          <h1>Tasks:</h1>
          <li *ngFor="let task of tasks">
            {{task.title}}
            <button (click)="showDiv(task)">Edit Task</button>
            <button (click)="delete(task._id)">Delete Task</button>
          </li>
        </div>
        <div *ngIf="selectedTask" class="update">
          <h3>Update: {{selectedTask}}</h3>
            <form (submit)="updateFunction()" id="updateForm">
                <!-- use the json pipe to see how newTask changes in real time -->
                <input type="text" name="selectedTask.title" [(ngModel)]="selectedTask.title" placeholder="New Title" />
                <input type="textarea" name="selectedTask.description" [(ngModel)]="selectedTask.description" placeholder="New Task Description"/>
                <input type="submit" value="Edit Task" />
            </form>
        </div>
  </div>


  <div class="show" *ngIf="task">
    {{task.title}}
    <br>
    {{task.description}}
  </div>

</div>
