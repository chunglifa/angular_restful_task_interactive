<div class="main">

  <div class="headerArea">
    <button (click)="bob()" id="showTasks">Click to Show Tasks:</button>
  </div>

  <div *ngIf="tasks"  class="tasks">
    <h1>Tasks:</h1>
    <li *ngFor="let task of tasks">
      {{task.title}}
      <button (click)="onButtonClickParam(task)">Show Task</button>
    </li>
  </div>

  <div class="show" *ngIf="task">
    {{task.title}}
    <br>
    {{task.description}}
  </div>

</div>
